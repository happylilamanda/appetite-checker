    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Appetite Checker</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Business Appetite Checker</h1>
        <p class="text-gray-600 mb-6 text-center">
            Enter a class of business below to check if it's currently in our appetite.
        </p>

        <div class="mb-6">
            <label for="businessClass" class="block text-gray-700 text-sm font-semibold mb-2">
                Class of Business:
            </label>
            <input
                type="text"
                id="businessClass"
                class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                placeholder="e.g., Automobile Dealers - new"
                aria-label="Class of Business Input"
                list="businessClasses" <!-- IMPORTANT: Link to the datalist -->
            >
            <!-- Datalist for autocomplete suggestions -->
            <datalist id="businessClasses"></datalist>
        </div>

        <button
            id="searchButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out transform hover:scale-105 shadow-lg"
            aria-label="Search Button"
        >
            Check Appetite
        </button>

        <div id="results" class="mt-8 p-4 bg-gray-50 rounded-md border border-gray-200 text-gray-700 text-center min-h-[60px] flex items-center justify-center">
            <!-- Results will be displayed here -->
            <p class="text-gray-500">Enter a class of business and click 'Check Appetite'.</p>
        </div>
    </div>

        // Function to parse CSV data into an array of objects
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(header => header.trim()); // Trim headers

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (currentLine === '') continue; // Skip empty lines

                // Handle quoted fields
                const row = [];
                let inQuote = false;
                let field = '';
                for (let j = 0; j < currentLine.length; j++) {
                    const char = currentLine[j];
                    if (char === '"' && (j === 0 || currentLine[j-1] === ',' || inQuote)) {
                        inQuote = !inQuote;
                        // Handle escaped quotes (e.g., "" within a field)
                        if (inQuote && j < currentLine.length - 1 && currentLine[j+1] === '"') {
                            field += '"';
                            j++; // Skip the next quote as it's an escaped one
                        }
                    } else if (char === ',' && !inQuote) {
                        row.push(field.trim()); // Trim content of field
                        field = '';
                    } else {
                        field += char;
                    }
                }
                row.push(field.trim()); // Push the last field

                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index] || ''; // Assign value, default to empty string if missing
                });
                data.push(obj);
            }
            return data;
        }

        // Parse the embedded CSV data when the script loads
        const appetiteData = parseCSV(csvData);
        // Extract all business descriptions for autocomplete
        const businessDescriptions = appetiteData.map(item => item['Description Of Exposure']).filter(Boolean); // Filter out empty strings
        // Sort the descriptions alphabetically for better user experience in autocomplete
        businessDescriptions.sort();

        console.log("Parsed Appetite Data:", appetiteData); // For debugging
        console.log("Business Descriptions for Autocomplete:", businessDescriptions); // For debugging

        const businessClassInput = document.getElementById('businessClass');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const businessClassesDatalist = document.getElementById('businessClasses'); // Get the datalist element

        // Function to populate the datalist with suggestions
        function updateDatalist(inputValue) {
            businessClassesDatalist.innerHTML = ''; // Clear previous suggestions
            const searchTermLower = inputValue.toLowerCase();

            if (searchTermLower.length === 0) {
                return; // Don't show suggestions if input is empty
            }

            const filteredSuggestions = businessDescriptions.filter(description =>
                description.toLowerCase().includes(searchTermLower)
            );

            // Limit the number of suggestions to keep it manageable
            const maxSuggestions = 10;
            for (let i = 0; i < Math.min(filteredSuggestions.length, maxSuggestions); i++) {
                const option = document.createElement('option');
                option.value = filteredSuggestions[i];
                businessClassesDatalist.appendChild(option);
            }
        }

        // Function to perform the search
        function performSearch() {
            const searchTerm = businessClassInput.value.trim().toLowerCase();
            if (searchTerm === '') {
                resultsDiv.innerHTML = `<p class="text-gray-500">Please enter a class of business to search.</p>`;
                resultsDiv.classList.remove('bg-green-100', 'bg-red-100', 'bg-orange-100'); // Reset colors
                resultsDiv.classList.add('bg-gray-50');
                return;
            }

            let foundItem = null;
            for (const item of appetiteData) {
                const description = item['Description Of Exposure'] ? item['Description Of Exposure'].trim().toLowerCase() : '';
                if (description.includes(searchTerm)) {
                    foundItem = item;
                    break;
                }
            }

            if (foundItem) {
                let statusHtml = `<p class="text-lg font-bold">"${foundItem['Description Of Exposure']}"</p>`;
                let requiresReview = false;
                let wcNotApplicable = false;

                // Define the liability columns to check
                const columnsToCheck = [
                    'Premises Liability ',
                    'Products Liability ',
                    'Property & IM',
                    'Auto &             Garage',
                    'WC'
                ];

                for (const col of columnsToCheck) {
                    let value = foundItem[col] ? foundItem[col].trim().toLowerCase() : '';

                    if (col === 'WC' && value === 'no wc') {
                        wcNotApplicable = true;
                    } else if (value === '2' || value === '3' || (value !== '1' && value !== '')) {
                        // If any column has 2, 3, or other non-1/empty value, it requires review
                        requiresReview = true;
                        // No need to break, continue checking for other conditions or comments
                    }
                }

                // Determine overall status based on simplified rules
                if (requiresReview) {
                    statusHtml += `<p class="text-2xl font-extrabold text-orange-700 mt-2">ELIGIBLE but requires review</p>`;
                    resultsDiv.classList.remove('bg-green-100', 'bg-red-100', 'bg-gray-50');
                    resultsDiv.classList.add('bg-orange-100');
                } else {
                    // All values are '1' or 'No WC' for WC
                    statusHtml += `<p class="text-2xl font-extrabold text-green-700 mt-2">ELIGIBLE</p>`;
                    resultsDiv.classList.remove('bg-red-100', 'bg-orange-100', 'bg-gray-50');
                    resultsDiv.classList.add('bg-green-100');
                }

                // Add WC specific note if applicable
                if (wcNotApplicable) {
                    statusHtml += `<p class="text-sm mt-2">Note: Worker's Compensation is not available for this class.</p>`;
                }

                // Include comments if available
                const comment = foundItem['Comments'] ? foundItem['Comments'].trim() : '';
                if (comment) {
                    statusHtml += `<p class="text-sm text-gray-600 mt-4 p-2 bg-blue-50 rounded-md border border-blue-200 text-left"><strong>Comments:</strong> ${comment}</p>`;
                }
                
                resultsDiv.innerHTML = statusHtml;
                resultsDiv.classList.remove('justify-center', 'text-center'); // Align content left
                resultsDiv.classList.add('text-left');

            } else {
                resultsDiv.innerHTML = `<p class="text-lg text-gray-700">"${businessClassInput.value}" not found in our records or no close match.</p>`;
                resultsDiv.classList.remove('bg-green-100', 'bg-red-100', 'bg-orange-100'); // Reset colors
                resultsDiv.classList.add('bg-gray-50');
                resultsDiv.classList.remove('text-left'); // Center text again if no match
                resultsDiv.classList.add('justify-center', 'text-center');
            }
        }

        // Add event listeners
        searchButton.addEventListener('click', performSearch);
        businessClassInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        // Add input event listener for autocomplete
        businessClassInput.addEventListener('input', (event) => {
            updateDatalist(event.target.value);
        });
    </script>
